<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Camport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">CAMPORT</div>
    </header>

    <main style="max-width: 450px; margin: 2rem auto;">
        <div class="card">
            <!-- Login Form -->
            <div id="login-container">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-container full-width">
                        <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                        <button type="submit" class="btn">Acceder</button>
                    </div>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    ¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
                </p>
            </div>

            <!-- Registration Form (hidden by default) -->
            <div id="register-container" style="display: none;">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="form-container full-width">
                        <input type="text" id="register-name" placeholder="Nombre Completo" required>
                        <input type="email" id="register-email" placeholder="Correo Electrónico" required>
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                        <button type="submit" class="btn">Registrarse</button>
                    </div>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    ¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
